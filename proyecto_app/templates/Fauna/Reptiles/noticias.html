<div style="background-color: black;">
    <div id="carousel-example-card" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carousel-example-card" data-slide-to="0"
                class="active"></li>
          
        </ol>
        <div class="carousel-inner rounded-0"  role="listbox">
            <div class="carousel-item active">
                <img src="{% static 'assets/img/Fauna/Reptiles/intro.jpg' %}"
                    class="d-block w-50  " style=" display: block; margin: auto; " alt="First slide">
            </div>
           
        </div>
        
      </div>
</div>
<div>

  <div class="card">
    <div class="article-list">
      <div class="container">
          <div class="intro">
              <h2 class="text-center">Noticias</h2>
              <p class="text-center" style="font-weight: bold;text-align: center;color: var(--bs-gray-800);">Nuevas especies de Reptiles.</p>
           
          </div>
      </div>
  </div>

      <section class="photo-gallery">

          <div class="container">
              <div class="intro">
              
              </div>
              <div class="row photos" data-bss-baguettebox="">
                {%  for i in noticias  %}
                  <div class="col-md-6 item">
                    <a href="{{i.imagen.url}}">
                        <img class="img-fluid ratio ratio-1x1" src="{{i.imagen.url}}"></a>
                      <figure>
                          <blockquote class="blockquote">
                              <p class="mb-0" style="text-align: center;font-weight: bold;color: rgb(19,20,20); padding-top: 10px;">{{i.nom_especie}}</p>
                          </blockquote>
                          <figcaption class="blockquote-footer" style="text-align: center;color: rgb(21,23,25); font-size:  18px;">AÃ±o: {{i.anio_descubrimiento}}</figcaption>
                      </figure>
                  </div>
                  <div class="col-md-6 item">
                                {{i.descripcion}}
                 </div>
                 {% endfor %}
                
              </div>
          </div>
          
      
      </section>
     </div>
 </section>





  </div>
