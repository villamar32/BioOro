
{% extends "Flora/Orquidea/dashboard.html" %}

{% load static %}

{% block content %}
   

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">

<link rel="stylesheet" href="{% static 'css/Flora/Orquideas/Lista_especie/Articale-List-With-Image-Zoom.css' %}">

<link rel="stylesheet" href="{% static 'css/Flora/Orquideas/Lista_especie/font-awesome.min.css' %}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
<link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css">

<div class="card">

        <div class="article-list">
            <div class="container">
                <div class="intro">
                    <h2 class="text-center">Especies Orquideas</h2>
                    <p class="text-center" style="font-weight: bold;text-align: center;color: var(--bs-gray-800);">Lista de Especies</p>
                    <p class="text-center" style="color: var(--bs-gray-800);">Numero Total de especies:</p>
                </div>
                <div class="row articles">
                    {%  for i in imagen  %}
                    <div class="col-sm-6 col-md-4 item">
                        <div class="zoomin frame" style="width:100%;height:236px;">
                            <a href="{% url 'ficha_tecnica_orquidea' i.id_flora.id_flora %}" >
                                <img style="width:100%;height:236px;" src="{{i.imagenflora.url}}">
                            </a>
                        </div>
                        <h3 class="name">{{i.id_flora.nom_flora}}</h3>
                        <p class="description">Familia: {{i.id_flora.id_familia}}</p>
                        <a class="action" href="#">
                            <a href="" >
                                <img alt="Qries" src="{% static 'assets/img/Flora/Orquideas/next4.png' %}" style="display: block; margin: auto; width: 25px; height: 25px; " >
                             </a>

                        </a>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
        
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>


	
{% endblock %}
