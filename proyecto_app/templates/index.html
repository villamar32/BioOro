{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{% static 'css/menu.css' %}">

</head>
<body>
    <div class="admin">
        <section class="superior">
            <div class="logo">
                <img src="" alt=""> logo
            </div>
            <p class="texto">Administración</p>
        </section>
        <section class="lateral">
            <div>
                <ol>
                    <li> <a href="#Flora">Flora</a> </li>
                    <li> <a href="">Familia</a> </li>
                    <li> <a href="">Especie</a> </li>
                    <li> <a href="#Fauna">Fauna</a> </li>

                </ol>

        <section class="formularios">
            <div>
                <p>Familias</p>
                <form class="form1" action="">

                    <input id="id_taxon" type="text">

                    <label for="firstName" class="first-name">Nombre de la Familia</label>
                    <input id="firstName" type="text">

                    </select>
                    
                    <label for="lastName" class="last-name">Etimología</label>
                    <input id="lastName" type="text">
                    <button>Editar</button>
              
                    <label for="job">Diagnosis</label>
                    <input id="job" type="text">
                    <button>Eliminar</button>
                    
                    <label for="age">Comentarios taxonomicos</label>
                    <input id="age" type="text">
                    
                    <label for="email">Distribución y composición</label>
                    <input id="email" type="email">
                    
                    <button>Cargar</button>
                </form>
