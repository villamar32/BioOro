{% extends 'inicio.html' %}
    {% block titulo %} Contáctenos {% endblock titulo %}
    {% block cuerpo %}
    {% load static %}
        <header>
            <!-- Header Start -->
        <div class="header-area header-sticky">
                <div class="header-wrapper d-flex flex-wrap align-items-center justify-content-between">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="{% url 'inicio' %}"><img src="{% static 'assets/img/logo/logo.png' %}" alt=""></a>
                    </div>
                    <!-- Main-menu -->
                    <div style = "width: 60%;" class="main-menu d-none d-lg-block">
                        <nav>
                            <ul id="navigation">                                                                                                                               
                                <li><a style = "color: #000;" href="{% url 'inicio' %}">Bio-Oro</a></li>
                                <li><a style = "color: #000;" href="{% url 'infoweb' %}">Acerca de Bio-Oro</a></li>
                                <li><a style = "color: #000;" href="{% url 'sugerencias' %}">Sugerencias</a></li>
                            </ul>
                        </nav>
                    </div>          
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
        </div>
            <!-- Header End -->
        </header>
        <main>
            <div class="container" style="text-align:center;">
                <br><span style="font-size:27px; font-family:'Roboto'; font-weight: bold;" class=" wow fadeInUp" data-wow-delay=".2s">Contacto</span><br>
            </div>
            <div class="contact">
                <div class="contact-info">
                    <div class="centrar-items">
                        <div class="contact-info-item">
                            <div class="contact-info-icon">
                                <i class="fa fa-route"></i>
                            </div>
                            <div class="contact-info-text">
                                <h3>Visítenos</h3>
                                <p>Junin s/n y Av. Rocafuerte</p>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <div class="contact-info-icon">
                                <i class="fa fa-phone-alt"></i>
                            </div>
                            <div class="contact-info-text">
                                <h3>LLámenos</h3>
                                <p>07-370-0300</p>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <div class="contact-info-icon">
                                <i class="far fa-envelope"></i>
                            </div>
                            <div class="contact-info-text">
                                <h3>Escríbanos</h3>
                                <p>info@eloro.gob.ec</p>
                            </div>
                        </div>
                    </div>
                    <center class="centrar"> 
                        <div class="mapa">
                            <iframe class = "map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3983.3582919150904!2d-79.9597369857139!3d-3.2608956418858686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x90330e5724bbb6e9%3A0x2f7dd8b2283b018e!2sGAD%20PROVINCIAL%20DE%20EL%20ORO!5e0!3m2!1ses!2sec!4v1634918587007!5m2!1ses!2sec" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </center>
                </div>
            </div>
        </main>
{% endblock cuerpo %}
